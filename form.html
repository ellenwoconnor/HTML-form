<body>
    <!--ORDER TABLE-->
    <div>
    <h1>Order!</h1>
    <table>
        <tr>
            <td><b><h4>Watermelon type</h4></b></td>
            <td><b><h4>Price per lb.</h4></b></td> 
        </tr>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td> 
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td> 
        </tr>  
        <tr>
            <td>Canteloupe</td>
            <td>$1.29</td> 
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td> 
        </tr>  
        <tr>
            <td>Canary</td>
            <td>$11.99</td> 
        </tr>    
    </table>
<div>
    <div>
        <p> Place your orders here! You know you want to.</p>   
        <!--FORM FOR WATERMELON ORDER FORM-->
        <form action=" https://ubermelon-order-form.herokuapp.com/process">
            <div><!--FIRST NAME INPUt-->
                <label>First name:</label><br>
                <input type="text" name="firstname"> 
            </div><!--CLOSING FIRST NAME INPUT-->
            <div>
                <label>Last name:</label><br>
                <input type="text" name="lastname">
            </div>        
            <div>
                <label>Melon Type:</label>
                    <select name="melontype">
                        <option value="watermelon">Watermelon</option>
                        <option value="honeydew">Honeydew</option>
                        <option value="canteloupe">Canteloupe</option>
                        <option value="crenshaw">Crenshaw</option>
                        <option value="canary">Canary</option>
                    </select>
            </div>
            <div>
                <label>Quantity*:</label>
                <input type="text" name="quantity">
            </div>
            <div>
                <label>Delivery Time:</label>
                <input type="radio" name="time" value="am">12:00am-12:00pm
                <input type="radio" name="time" value="pm">12:00pm-12:00am
                <input type="radio" name="time" value="wat">Time is an illusion
            </div>
            <div>
                <label>Returning Customer?</label>
                <input type="radio" name="yes" value="yes">Yes
                <input type="radio" name="no" value="no">No
            </div>
            <div>
                <label>For statistical purposes:</label>
                <input type="checkbox" name="stats" value="Dog">Dog
                <input type="checkbox" name="stats" value="Cat">Cat
                <input type="checkbox" name="stats" value="Hedgehog">Hedgehog
                <input type="checkbox" name="stats" value="Balloonicorn">Balloonicorn
                <br>

                
                <input type="submit">
        </form>
